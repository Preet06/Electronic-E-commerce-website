<div class="cart">

    <table class="table">
        <thead>
            <tr class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Subtotal</th>
                <th scope="col"></th>
            </tr>
        </thead>


        <tbody>
            <tr class="shadow-sm p-3 mb-5 bg-body-tertiary rounded" *ngFor="let item of products">
                <td scope="row">
                    <div class="d-inline-flex" style="gap:20px">
                        <div>
                            <img src="{{item.Image}}">
                        </div>
                        <div class="d-flex align-items-center">
                            <div >
                                LCD Monitor
                            </div>
                        </div>
                        
                    </div>
                </td>
                <td>{{item.Price}}</td>
                <td>1</td>
                <td>{{item.Price}}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="removeItem(item)">Remove Item</button>
                </td>
            </tr>


        </tbody>
    </table>

    
        <button type="button" class="btn btn-outline-secondary"  style="padding: 16px 48px 16px 48px">Return To Shop</button>

    <div class="d-flex justify-content-end">
        <div class="border border-secondary d-flex flex-column " style="width: 470px;padding: 
        24px 32px;  row-gap: 8px;">


          <div class=" d-flex flex-column" style="row-gap: 16px;">
            <div class="cartTotal">Cart Total</div>
            <div class="d-flex justify-content-between">
                <div>Sub Total:</div>
                <div>{{totalPrice}}</div>
            </div>
          </div>

            <hr>
            <div class="d-flex justify-content-between">
                <div>Shipping:</div>
                <div>Free</div>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <div>Total:</div>
                <div>{{totalPrice}}</div>
            </div>
            
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-danger " style="padding: 16px 48px;">Process to checkout</button>
            </div>
            

        </div>
    </div>
        
    

</div>
